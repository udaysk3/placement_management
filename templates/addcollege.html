<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Universitites Database</title>
</head>
<body>
       <div class="row">
            <div class="mt-1">
                <div style="margin: 5rem auto; width:50%;" class="card  border-2 shadow p-3">
                    <div class="form-floating mb-3 text-center">
                        <div id="alert" class="alert alert-danger">
                            Registered successfully.
                            Now Add your college to the Database
                        </div>
                        <h5 class="text-center  text-primary">Add Your college</h5>
                    </div>
                    <form action="addtojson" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="college" >
                            <label for="name">Univeristy/College Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control"  id="name" name="id" >
                            <label for="name">College Id/Code</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="region" >
                            <label for="name">Univeristy/College Region/Address</label>
                        </div>
      
                        <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="Total number of students" name="total" >
                            <label for="Total number of students">Total number of students</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="Placed students" name="placed" >
                            <label for="Placed students">Placed students</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="Unplaced students" name="unplaced" >
                            <label for="Unplaced students">Unplaced students</label>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Add College</button>
                        </form>
                      </div>
                  
                </div>
            </div>
            </div>

</body>
