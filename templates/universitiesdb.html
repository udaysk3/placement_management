<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Universitites Database</title>

    <style>
        
        .back-btn{
            float:right;
        }
        .top-container{
            display: flex;
            justify-content: space-between ;
            margin: 1rem 0;
        }
        a{
            color: rgb(62, 62, 62);
        }
        .tr:hover{
            translate: 2s all ease;
            color: rgb(22, 147, 196) !important;
            background-color: rgb(243, 243, 243) !important;
        }
    </style>
</head>

<body>  
    <div class="container-fluid top-container">
    <p class="h2">Universitites Database</p>
    <a  href="/" > <button type="button" class="btn back-btn btn-outline-info">
       Signout </button> </a>
    </div>
    <div class="container-fluid">
    <table  class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">College Name</th>
                <th scope="col">College Code</th>
                <th scope="col">Region</th>
                <th scope="col">Placed Students</th>
                <th scope="col">Unplaced Students</th>
                <th scope="col">Total Students</th>
            </tr>
        </thead>
        <tbody> 
            {% for ele in data  %}
              
                <tr class="tr"> 
                <th scope="row">{{forloop.counter}}</th>
                
                <td><a href="collegedetails">{{ele.college}}</a></td>
                <td><a href="collegedetails">{{ele.Id}}</a></td>     
                <td>{{ele.region}}</td>
                <td>{{ele.unplaced}}</td>
                <td>{{ele.placed}}</td>
                <td>{{ele.total}}</td>
            </a>    
                </tr>
                        
            
            {% endfor %}
            
        </tbody>
    </table>
</body>

</html>
